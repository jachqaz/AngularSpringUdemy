<div class="card border-primary">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form method="post">
      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.username" autofocus class="form-control" id="username" name="username"
               placeholder="username" required type="text">
      </div>
      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.password" class="form-control" id="password" name="password" placeholder="password"
               type="password">
      </div>
      <div class="form-group col-sm-6">
        <input (click)="login()" class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
      </div>
    </form>
  </div>
</div>
