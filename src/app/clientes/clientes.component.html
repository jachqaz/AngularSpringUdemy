<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
  </div>
  <div class="my-2 text-left">
    <button [routerLink]="['/clientes/form']" class="btn btn-rounded btn-primary" type="submit">Crear Cliente</button>
  </div>
  <table>
    <thead>
    <tr>
      <th>id</th>
      <th>nombre</th>
      <th>apellido</th>
      <th>createAt</th>
      <th>email</th>
      <th>
        editar
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.apellido}}</td>
      <td>{{cliente.email}}</td>
      <td>{{cliente.createAt}}</td>
      <td>
        <button [routerLink]="['/clientes/form',cliente.id]" class="btn btn-primary" name="button" type="button">
          editar
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
