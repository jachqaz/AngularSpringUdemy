<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <form (ngSubmit)="create()">
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="nombre">Nombre</label>
        <div class="col-sm-6">
          <input [(ngModel)]="cliente.nombre" class="form-control" id="nombre" name="nombre" type="text">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="apellido">Apellido</label>
        <div class="col-sm-6">
          <input [(ngModel)]="cliente.apellido" class="form-control" id="apellido" name="apellido" type="text">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="email">Email</label>
        <div class="col-sm-6">
          <input [(ngModel)]="cliente.email" class="form-control" id="email" name="email" type="text">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Crear</button>
        </div>
      </div>
    </form>

  </div>
</div>
